    <title>我的履歷</title>
    <link rel="stylesheet" href="style.css">
    
  <script>
    // 出現按鈕的捲動條件
    window.onscroll = function() {scrollFunction()};
    function scrollFunction() {
        const btn = document.getElementById("topBtn");
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        btn.style.display = "block";
        } else {
        btn.style.display = "none";
        }
    }

    // 點擊按鈕回到上方
    function topFunction() {
        document.body.scrollTop = 0;s
        document.documentElement.scrollTop = 0;
    }
  </script>
</head>
<body>
  <button id="theme-toggle" class="theme-button floating-theme">🌙</button>
  
  <a href="index.html" class="logo-container">
    <img src="./img/logo.png" alt="Logo" class="logo-img">

  <header class="main-header">

    <!-- ✅ 漢堡按鈕 -->

  <section class="intro-section">
    <h1>歡迎來到我的個人網站</h1>
    <p id="typed-text" class="typed-text"></p>

  <section class="skills">

      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML">

  <footer>
    <p>📧 Email: cyl.0121haha@gmail.com</p>

  <button onclick="topFunction()" id="topBtn" title="回到上方">⬆</button>
  
  <script>
    const toggleButton = document.getElementById("theme-toggle");

    toggleButton.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      toggleButton.textContent = document.body.classList.contains("dark-mode") ? "☀️" : "🌙";
    });
  </script>

  <script>
    const text = "你好，我目前正在學習前端與 AI 應用開發。未來希望朝向軟體工程師發展！";
    const typedTextElement = document.getElementById("typed-text");

    let index = 0;
    function typeCharacter() {
      if (index < text.length) {
        typedTextElement.textContent += text.charAt(index);
        index++;
        setTimeout(typeCharacter, 80); // 每 80ms 打一個字
      }
    }

    window.addEventListener("load", typeCharacter);
  </script>

  <script>
    const menuToggle = document.getElementById("menu-toggle");
    const navbar = document.getElementById("navbar");

    if (menuToggle && navbar) {
      menuToggle.addEventListener("click", () => {
        navbar.classList.toggle("active");
      });
    }
  </script>
