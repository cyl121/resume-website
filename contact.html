<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>聯絡我</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="alternate" hreflang="zh-Hant" href="https://cyl121.github.io/resume-website/contact.html" />
  <link rel="alternate" hreflang="en" href="https://cyl121.github.io/resume-website/contact-en.html" />

  <script>
    window.onscroll = function() {scrollFunction()};
    function scrollFunction() {
      const btn = document.getElementById("topBtn");
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        btn.style.display = "block";
      } else {
        btn.style.display = "none";
      }
    }
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("sQTypqDHGek9j2Jdg");
    })();
  </script>

</head>
<body>
  <button id="theme-toggle" class="theme-button floating-theme">🌙</button>
  
  <a href="index.html" class="logo-container">
    <img src="./img/logo.png" alt="Logo" class="logo-img">
    <span class="logo-name">Yu Lang Chou</span>
  </a>

  <header class="main-header">
    
    <!-- ✅ 漢堡按鈕 -->
    <button class="menu-toggle" id="menu-toggle">☰</button>

    <!-- ✅ 導覽列選單 -->
    <nav class="navbar" id="navbar">
      <a href="index.html">首頁</a>
      <a href="resume.html">履歷</a>
      <a href="projects.html">作品集</a>
      <a href="contact.html">聯絡我</a>
      <a href="contact-en.html" style="margin-left:auto;" title="切換英文">🌐 英文</a>
    </nav>
  </header>

  <!-- 內容段放這裡 -->
  <section>
    <h2>聯絡我</h2>
    <form class="contact-form" id="contact-form">
      <label for="name">姓名</label>
      <input type="text" id="name" name="name" required>

      <label for="email">信箱</label>
      <input type="email" id="email" name="email" required>

      <label for="message">訊息</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">送出</button>
    </form>
    <div id="success-message" style="display:none; color: green; margin-top: 10px; text-align:center;">
      ✅ 感謝您的來信，我會盡快與您聯繫！
    </div>
  </section>


  <footer>
    <p>📧 Email: cyl.0121haha@gmail.com</p>
    <p style="text-align:center; font-style:italic;">
      本履歷網站網址：<br>
      <a href="https://cyl121.github.io/resume-website/" target="_blank">https://cyl121.github.io/resume-website/</a>
    </p>
    <div class="social-links">
      <a href="https://github.com/你的帳號" target="_blank">
        <img src="./img/Github.png" alt="GitHub">
      </a>
      <a href="https://linkedin.com/in/你的帳號" target="_blank">
        <img src="./img/LinkedIn.png" alt="LinkedIn">
      </a>
    </div>
  </footer>

  <button onclick="topFunction()" id="topBtn" title="回到上方">⬆</button>

  <script>
    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault(); // 阻止表單預設送出行為

      emailjs.sendForm("service_0y11phd", "template_wv0x3zx", this)
        .then(function(response) {
          // 顯示訊息
          document.getElementById("success-message").style.display = "block";
          document.getElementById("contact-form").reset(); // 清除表單
        }, function(error) {
          alert("❌ 發送失敗，請稍後再試。");
          console.log("FAILED...", error);
        });
    });
  </script>
  
  <script>
    const toggleButton = document.getElementById("theme-toggle");

    toggleButton.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      toggleButton.textContent = document.body.classList.contains("dark-mode") ? "☀️" : "🌙";
    });
  </script>

  <script>
    const menuToggle = document.getElementById("menu-toggle");
    const navbar = document.getElementById("navbar");

    if (menuToggle && navbar) {
      menuToggle.addEventListener("click", () => {
        navbar.classList.toggle("active");
      });
    }
  </script>
</body>
</html>
