
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <link rel="alternate" hreflang="zh-Hant" href="https://cyl121.github.io/resume-website/contact.html" />
  <link rel="alternate" hreflang="en" href="https://cyl121.github.io/resume-website/contact-en.html" />
</head>
<body>
  <button id="theme-toggle" class="theme-button floating-theme">🌙</button>

  <div class="logo-container">
    <a href="index.html">
      <img src="../img/logo.png" alt="Logo" class="logo-img">
    </a>
    <span class="logo-name">Yu Lang Chou</span>
  </div>

  <header class="main-header">
    <button class="menu-toggle" id="menu-toggle">☰</button>
    <nav class="navbar" id="navbar">
      <a href="index.html">Home</a>
      <a href="resume.html">Resume</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="contact-section">
    <h2>Contact Me</h2>
    <form id="contact-form" class="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="from_name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="reply_to" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send</button>
    </form>
    <p id="form-status"></p>
  </section>

  <footer>
    <p>📧 Email: cyl.0121haha@gmail.com</p>
  </footer>

  <button onclick="topFunction()" id="topBtn" title="Back to Top">⬆</button>

  <script>
    emailjs.init("sQTypqDHGek9j2Jdg");

    const form = document.getElementById("contact-form");
    const status = document.getElementById("form-status");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      emailjs.sendForm("service_0y11phd", "template_wv0x3zx", this)
        .then(() => {
          status.textContent = "Message sent successfully!";
          form.reset();
        }, (err) => {
          status.textContent = "Failed to send message.";
        });
    });

    const toggleButton = document.getElementById("theme-toggle");
    toggleButton.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      toggleButton.textContent = document.body.classList.contains("dark-mode") ? "☀️" : "🌙";
    });

    const menuToggle = document.getElementById("menu-toggle");
    const navbar = document.getElementById("navbar");
    if (menuToggle && navbar) {
      menuToggle.addEventListener("click", () => {
        navbar.classList.toggle("active");
      });
    }

    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>
</body>
</html>
